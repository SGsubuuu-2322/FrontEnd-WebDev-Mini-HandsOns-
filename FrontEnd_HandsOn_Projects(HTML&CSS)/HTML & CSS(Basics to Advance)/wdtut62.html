<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Json In JS</title>
</head>
<body>
    <div class="container">
        <h1>This is my container.</h1>
    </div>

    <script>
        let jsonobj = {
            name: "SGsubu",
            channel: "CodewithSGsubu",
            friend: "SGsshreyans",
            food: "Cauliflower"
        }
        console.log(jsonobj);

        let myjsonstr = JSON.stringify(jsonobj);
        console.log(myjsonstr);


        myjsonstr = myjsonstr.replace('Cauliflower', 'Cabbage');
        console.log(myjsonstr);


        let newjsonobj = JSON.parse(myjsonstr);
        console.log(newjsonobj);
    </script>
</body>
</html>
