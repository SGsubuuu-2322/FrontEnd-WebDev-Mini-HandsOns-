<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>HTML_Forms</title>
</head>
<body>

	<form>
		
		<div>
			<label for="username">UserName : </label> <br>
			<input type="text" name="Username" id="username" required value="SGsubuuuu2322" disabled>
		</div>

		<div>
			<label for="password">PassWord : </label>
			<br>
			<input type="password" name="PassWord" id="password">
		</div>

		<div>
			<label for="age">Age : </label>
			<br>
			<input type="number" name="" id="age">
		</div>

		<div>
			<label for="time">Time : </label>
			<br>
			<input type="time" name="Time" id="time">
		</div>

		<div>
			<label for="mail">E-Mail : </label>
			<br>
			<input type="email" name="E-Mail" id="mail" placeholder="abc@example.com">
		</div>

		<div>
			<label for="range">Price_Range : </label>
			<br>
			<input type="range" name="Range" id="range" required min="50" max="100" step="10">
		</div>

		<p>Gender</p>
		<input type="radio" name="radio" value="Value" checked>Female <br>
		<input type="radio" name="radio" value="Value">Male <br>
		<input type="radio" name="radio" value="Other">Other <br>

		<input type="checkbox" name="course" value="c++" checked>C++ <br>

		<input type="checkbox" name="course" value="c++">java <br>

		<input type="checkbox" name="course" value="c++">Web_Development <br>




		<div>
			<input type="submit" name="Submit">
		</div>

	</form>

</body>
</html>
