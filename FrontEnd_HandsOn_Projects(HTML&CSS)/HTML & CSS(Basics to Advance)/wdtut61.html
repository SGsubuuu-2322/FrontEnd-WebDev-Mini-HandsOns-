<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Object in JS</title>
</head>

<body>
    <div class="container">
        <h1>This is math object tutorial.</h1>
    </div>

    <script>
        // Printing the Math Objects.
        let m = Math;
        console.log(m);

        // Printing the constants from Math Objects.
        console.log("The value of Math.E is ", Math.E);
        console.log("The value of Math.LN2 is ", Math.LN2);
        console.log("The value of Math.LN10 is ", Math.LN10);
        console.log("The value of Math.LOG2E is ", Math.LOG2E);
        console.log("The value of Math.LOG10E is ", Math.LOG10E);
        console.log("The value of Math.PI is ", Math.PI);

        // E: 2.718281828459045
        // LN2: 0.6931471805599453
        // LN10: 2.302585092994046
        // LOG2E: 1.4426950408889634
        // LOG10E: 0.4342944819032518
        // PI: 3.141592653589793
        // SQRT1_2: 0.7071067811865476
        // SQRT2: 1.4142135623730951


        // Printing the Functions from Math Objects.
        let a = 34.6543;
        let b = 89;
        console.log("The value of a and b is ", a, b);
        console.log("The value of a and b rounded is ", Math.round(a), Math.round(b));


        console.log("3 raised to the power of 2 is " + Math.pow(3,2));
        console.log("2 raised to the power of 12 is " + Math.pow(2,12));
        console.log("3 raised to the power of 21 is " + Math.pow(3,21));


        console.log("The square root of 36 is " + Math.sqrt(36));
        console.log("The square root of 36 is " + Math.sqrt(64));
        console.log("The square root of 36 is " + Math.sqrt(50));

        // Ceil and Floor
        console.log("5.8 rounded upto nearest integer is ", Math.ceil(5.8));
        console.log("5.8 rounded downto nearest integer is ", Math.floor(5.8));



        // Absolute Function
        console.log("Absolute value of 5.66 is ", Math.abs(5.66));
        console.log("Absolute value of -5.66 is ", Math.abs(-5.66));

        // Trignometric Functions
        console.log("The value of sin(pi) is ", Math.sin(Math.PI/2));
        console.log("The value of tan(pi) is ", Math.tan(Math.PI/2));
        console.log("The value of cos(pi) is ", Math.cos(Math.PI/2));

        // Min and Max Functions
        console.log("Minimum vakue of 4, 5, 6 is ", Math.min(4, 5, 6));
        console.log("Minimum vakue of 14, 5, 16 is ", Math.min(14, 5, 16));
        console.log("Maximum vakue of 4, 5, 6 is ", Math.max(4, 5, 6));
        console.log("Maximum vakue of 14, 5, 16 is ", Math.max(14, 5, 16));

        // Generating  a random number
        let r = Math.random();
        console.log("The random number is ", r)

        // Random between a and b
        let a1 = 1;
        let b1 = 100;
        let r1 = a + (b-a)*Math.random();
        console.log("The random number is ", r1);
    </script>
</body>

</html>
