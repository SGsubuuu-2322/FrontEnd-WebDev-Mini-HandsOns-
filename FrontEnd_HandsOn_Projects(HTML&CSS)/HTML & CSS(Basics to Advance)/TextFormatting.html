<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Text-Formatting</title>
</head>
<body>
	<p>
		This is a <b>sample</b> paragraph.
		Sample <em>italic</em> texts.
		<b><i>Both Bold and Italics.</i></b>
		<strong>Strong</strong>
	</p>

	<p>
		<span>
		a <sup>2</sup>
		a<sub>j</sub>
		<br/>
		<q>Quoted Texts.</q>
		</span>
	</p>
</body>
</html>
